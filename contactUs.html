<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS Burgers</title>
    <!-- <link rel="stylesheet" href="styles/categories.css" /> -->
    <link rel="stylesheet" href="styles/contactUs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Left Sidebar -->
      <div class="sidebar left-sidebar"></div>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <nav>
            <div class="logo">
              <video
                src="imgs/Mos_Burger_Logo.mp4"
                type="video/mp4"
                autoplay
                loop
                muted
              ></video>
            </div>
            <div class="nav-container">
              <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="categories.html">Menu</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
              </ul>
              <div class="signup">
                <a href="#" class="btn">Sign Up</a>
              </div>
            </div>
            <div class="nav-icons">
              <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
          </nav>
        </header>
        <section class="contact-section">
          <div class="contact-wrapper">
            <!-- Left Column -->
            <div class="contact-left">
              <div class="watermark">
                <img
                  src="imgs/unsplash_T8SD7bwyxHU-removebg-preview.png"
                  alt="Watermark"
                />
              </div>
              <h2>Contact Us</h2>
              <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
              </div>

              <label for="message">Messages:</label>
              <textarea
                id="message"
                placeholder="Type your message here..."
              ></textarea>
              <button class="send-btn">Send</button>

              <div class="call-box">
                <h3>Call Us :</h3>
                <p><strong>Hot Line :</strong> 1515</p>
                <p><strong>Phone:</strong> (011) 2 567 896</p>
              </div>
            </div>

            <!-- Right Column -->
            <div class="contact-right">
              <img
                src="imgs/unsplash_OvNsLemoVEw-removebg-preview-11.png"
                alt="Burger Image"
                class="burger-img"
              />
            </div>
          </div>
        </section>
        <footer>
          <p>&copy; 2025 MOS Burgers. All Rights Reserved.</p>
        </footer>
      </div>

      <!-- Right Sidebar -->
      <div class="sidebar right-sidebar"></div>
    </div>

    <script src=""></script>
  </body>
</html>
